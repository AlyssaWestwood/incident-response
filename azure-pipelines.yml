# azure-pipelines.yml
# Manual-only pipeline: no CI or PR auto-triggers.
trigger: none
pr: none

# If you later want a nightly check, you could add a schedule block here.
# schedules: []   # (leave empty for now)

pool:
  vmImage: ubuntu-latest

stages:
- stage: ConnectivityCheck
  displayName: "Connectivity Check"
  jobs:
  - job: JustCheckout
    displayName: "Confirm Azure Pipelines can reach GitHub"
    steps:
    - checkout: self
    - script: |
        echo "Repo checked out. Connection established."
        echo "This pipeline is set to manual runs only."
      displayName: "Echo"
