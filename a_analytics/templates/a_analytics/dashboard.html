{% extends 'a_incidents/base.html' %}

{% block content %}
<section class="bg-white dark:bg-gray-900">
    <div class="max-w-4xl px-4 py-8 mx-auto lg:py-16">
        <h2 class="mb-8 text-3xl font-bold text-gray-900 dark:text-white">Incidents Over Time</h2>
        
        <!-- Filter Section -->
        <div class="mb-6">
            <form method="GET" action="" class="flex gap-4 items-end">
                <div class="flex-1">
                    <label for="offender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Filter by Offender
                    </label>
                    <select id="offender" name="offender" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                            onchange="this.form.submit()">
                        <option value="">All Offenders</option>
                        {% for offender in offenders %}
                            <option value="{{ offender.id }}" {% if selected_offender_id == offender.id|stringformat:"s" %}selected{% endif %}>
                                {{ offender.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" 
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700">
                    Filter
                </button>
            </form>
        </div>

        <!-- Chart Section -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
            <div class="relative h-96">
                <canvas id="incidentChart"></canvas>
            </div>
        </div>
    </div>
</section>

<!-- Chart.js Script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('incidentChart').getContext('2d');
    const incidentChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ chart_months|safe }},
            datasets: [{
                label: 'Number of Incidents',
                data: {{ chart_counts|safe }},
                borderColor: 'rgb(59, 130, 246)',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                borderWidth: 3,
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Incidents Reported Since 2025',
                    font: {
                        size: 16
                    }
                }
            }
        }
    });
</script>
{% endblock content %}
