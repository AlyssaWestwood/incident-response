<!-- a_incidents/templates/a_incidents/home.html -->
<h1>All Incidents</h1>
<ul>
    {% for incident in incidents %}
        <li>{{ incident.title }} - {{ incident.description }}</li>
        <form action="{% url 'incident_delete' incident.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this?');">
                Delete
            </button>
        </form>
        <form action="{% url 'update_incident' incident.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" >
                Update
            </button>
        </form>
    {% endfor %}
</ul>
